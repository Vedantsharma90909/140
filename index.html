<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="images.jpg">
    <center>
        <div class="btn btn-info heading">
            <h1>
                AI PING PONG GAME
            </h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>

        <br>
        <br>
        <button class="btn btn-success" onclick="startplaying()" id="start">START GAME</button><br><br><br>
        <button class="btn btn-info restart" onclick="restart()">Restart game</button><br><br>
        <h3 id="status" class="btn btn-warning"></h3><br><br>
        <div id="canvas"></div>
        <div id="game_console"></div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>
                            Instructions
                        </h4>
                        <p>Move your wrist up to move the racket up.Move your wrist down to move the racket down.</p>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="credit">
            Devoloped by <a href="https://mahdihat791.github.io/PingPong/">mahdihat791</a> Game credit: Ping Pong Game
        </h4>
    </center>

</body>

</html>
